<!DOCTYPE html>
<html lang="en">

<head>
    <!-- make registaration fild as example -->
    <title>Document</title>
</head>

<body>
    <!-- using inspect highlight we can find which is block tag and which is inline tag -->
    <form>
        <label for="textId">Name : </label>  <!-- value="default value"-->
        <input id="textId" type="text" placeholder="Enter Name" required>
        <br><br>
        <label for="emailId">Email : </label>
        <input type="email" id="emailId" placeholder="Enter Email">
        <br><br>
        <label for="passwordId">Password : </label>
        <input id="passwordId" type="password" placeholder="Enter Password">
        <br><br>
        <label for="msgId">Message : </label>
        <textarea id="msgId" placeholder="Enter Message" rows="2" cols="50"></textarea>
        <br><br>
        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars">
            <option value="">---select---</option>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi" selected>Audi</option>
        </select>
        <br><br>
        <label for="rangeID">choose the range : </label>
        <input id="rangeID" type="range" min="0" max="50">
        <br><br>
        <label for="numId">Enter Number : </label>
        <input type="number" name="" id="numId">
        <br><br>
        <label for="date">Select Data : </label>
        <input type="date" id="date">
        <br><br>
        <label for="clr">color peek : </label>
        <input type="color" id="clr">
        <br><br>
        <input type="checkbox" id="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>
        <br><br>
        <p>Please select your age:</p>
        <input type="radio" id="age1" name="age" value="30">
        <label for="age1">0 - 30</label><br>
        <input type="radio" id="age2" name="age" value="60">
        <label for="age2">31 - 60</label><br>
        <input type="radio" id="age3" name="age" value="100">
        <label for="age3">61 - 100</label>
        <br><br>
        <label for="file">input file : </label>
        <input type="file" id="file" multiple="">
        <br><br>
        <label for="telID">Tel : </label>
        <input type="tel" id="telID" placeholder="123-5657-98"  pattern="[0-3]{3}-[4-7]{4}-[8-9]{2}">
        <br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>

</html>
