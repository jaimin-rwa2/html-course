<!DOCTYPE html>
<html lang="en">
<head>
    <title>Intro to css</title>
    <style> 
        /* we can kep style tag anywhere in program */
        /* 
        selector{
            property: value;
        } 
        */
        h2{
            color: blue;
            font-size: 50px;
        }
        p{
            color: green;
            font-size: 25px;
        }
    </style>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <!-- <tag style="property: value;" -->  <!-- embeded css -->
    <h1 style="color: red; font-size: 50px;">Inline CSS</h1>
    <h2> Internal CSS</h2>
    <h3> External CSS</h3>
    <h4 id="testID"> Using ID </h4>
    <h5 class="testClass"> Using CLASS </h5>
    <h6 class="testClass"> Using CLASS </h6>

    <p style="color: red;"> CSS ovelaping </p>
    
</body>
</html>
